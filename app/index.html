<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Доставка їжі">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проста їжа</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body id="body">
  <header class="header">
    <div class="container">
      <nav class="header__nav">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="логтип">
        </a>
        <div class="header__nav-inner">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">
                Головна
              </a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">
                Страви
              </a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">
                Контакти
              </a>
            </li>
          </ul>
          <ul class="header__tools-list">
            <li class="header__tools-search">
              <a class="header__tools-link" href="#" style="background-image: url('images/icon/search.svg')">
                <span class="sr-only">
                  Пошук
                </span>
              </a>
            </li>
            <li class="header__tools-cart">
              <a class="header__tools-link" href="#" style="background-image: url('images/icon/cart.svg')">
                <span class="sr-only">
                  Корзина
                </span>
                <span class="header__tools-number">
                4
                </span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="main">

    <section class="hero section">
      <div class="container">
        <div class="hero__content" style="background-image: url('images/bg-hero.png')">
          <div class="hero__content-inner">
            <h1 class="hero__title">
              Доставка
              <span class="hero__subtitle">
                за 15 ХВИЛИН
              </span>
            </h1>
            <div class="hero__text">
              <p>
              Найшвидший сервіс доставки їжі у вашому місті. Якщо запізнемось - то доставка за наш рахунок
              </p>
            </div>


            
          <ul class="hero__content-list">
            <li class="hero__item">
              <a class="btn" href="#">
                Замовити
              </a>
            </li>
            <!-- <li class="hero__item">
              <a class="" href="#">
                Детальніше
              </a>
            </li> -->
          </ul>


            <!-- <button class="btn" type="button">
              Замовити
            </button> -->

          </div>
        </div>
      </div>
    </section>

    <section class="categories section">
      <div class="container">
        <h2 class="title">
          Популярне в категоріях
        </h2>

      </div>
    </section>

  </main>
  <!-- <footer class="footer">
    <a class="logo" href="#body">
      <img class="logo__img" src="images/logo.svg" alt="логотип">
    </a>
  </footer> -->

<script src="js/main.min.js"></script>
</body>
</html>
