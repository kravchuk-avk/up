<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Доставка їжі">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проста їжа</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body id="body">
  <header class="header">
    <div class="container">
      <nav class="header__menu">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="логтип">
        </a>
        <div class="header__inner">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="#">
                Головна
              </a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">
                Страви
              </a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">
                Контакти
              </a>
            </li>
          </ul>
          <ul class="header__tools">
            <li class="header__search">
              <a class="header__url" href="#" style="background-image: url('images/icon/search.svg')">
                <span class="sr-only">
                  Пошук
                </span>
              </a>
            </li>
            <li class="header__cart">
              <a class="header__url" href="#" style="background-image: url('images/icon/cart.svg')">
                <span class="sr-only">
                  Корзина
                </span>
                <span class="header__number">
                4
                </span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="header__content" style="background-image: url('images/bg-header.png')">
        <div class="header__content-inner">
          <h1 class="header__title">
            Доставка
            <span class="header__subtitle">
              за 15 ХВИЛИН
            </span>
          </h1>
          <div class="header__text">
            <p>
              Найшвидший сервіс доставки їжі у вашому місті. Якщо запізнемось - то доставка за наш рахунок
            </p>
          </div>
          <button class="btn" type="button">
            Замовити
          </button>
          <!-- <button class="btn" type="button">
            Детальніше
          </button> -->
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="categories section">
      <div class="container">
        <h2 class="title">
          Популярне в категоріях
        </h2>

      </div>
    </section>

  </main>
  <footer class="footer">
    <a class="logo" href="#body">
      <img class="logo__img" src="images/logo.svg" alt="логотип">
    </a>
  </footer>

<script src="js/main.min.js"></script>
</body>
</html>
