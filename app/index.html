<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Доставка їжі">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проста їжа</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body id="body">
  <header class="header">
    <div class="container">
      <nav class="header__nav">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="логтип">
        </a>
        <div class="header__nav-inner">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">
                Головна
              </a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">
                Страви
              </a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">
                Контакти
              </a>
            </li>
          </ul>
          <ul class="header__tools-list">
            <li class="header__tools-search">
              <a class="header__tools-link" href="#" style="background-image: url('images/icon/search.svg')">
                <span class="sr-only">
                  Пошук
                </span>
              </a>
            </li>
            <li class="header__tools-cart">
              <a class="header__tools-link" href="#" style="background-image: url('images/icon/cart.svg')">
                <span class="sr-only">
                  Корзина
                </span>
                <span class="header__tools-number">
                4
                </span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="main">

    <section class="hero section">
      <div class="container">
        <div class="hero__content" style="background-image: url('images/bg-hero.png')">
          <div class="hero__content-inner">
            <h1 class="hero__title">
              Доставка
              <span class="hero__subtitle">
                за 15 ХВИЛИН
              </span>
            </h1>
            <div class="hero__text">
              <p>
              Найшвидший сервіс доставки їжі у вашому місті. Якщо запізнемось - то доставка за наш рахунок
              </p>
            </div>
            <button class="button" type="button">
              Замовити
            </button>
              <a class="more" href="#">
                Детальніше
              </a>
          </div>
        </div>
      </div>
    </section>

    <section class="categories section">
      <div class="container">
        <h2 class="title">
          Популярне в категоріях
        </h2>

        <ul class="categories__filter-list">
          <!-- <li class="categories__filtr-item">
            <button class="categories__filtr-btn" type="button" data-filter="all">
              Усі роботи
            </button>
          </li> -->
          <li class="categories__filter-item">
            <button class="categories__filter-btn categories__filter-btn--burger" type="button" data-filter=".category-a">
              Бургери
            </button>
          </li>
          <li class="categories__filter-item">
            <button class="categories__filter-btn categories__filter-btn--pizza" type="button" data-filter=".category-b">
              Піца
            </button>
          </li>
          <li class="categories__filter-item">
            <button class="categories__filter-btn categories__filter-btn--sandwich" type="button" data-filter=".category-c">
              Сендвічі
            </button>
          </li>
          <li class="categories__filter-item">
            <button class="categories__filter-btn categories__filter-btn--dinner" type="button" data-filter=".category-d">
              Азійська кухня
            </button>
          </li>
          <li class="categories__filter-item">
            <button class="categories__filter-btn categories__filter-btn--dish" type="button" data-filter=".category-e">
              Cети
            </button>
          </li>
        </ul>


        <ul class="categories__filter-list">
          <li class="categories__filter-inner mix category-a category-b">
            <a data-fancybox="categories__filter-list" class="categories__filter-link" href="images/card/cheese.png">
              <article class="cheeseburger"> 
                <img class="cheeseburger__img" src="images/card/cheese.png" alt="Чізбургер з листям салату">
                <h3 class="cheeseburger__title">
                  Чізбургер з листям салату
                </h3>
                <span class="cheeseburger__price">
                  160 грн.
                </span>
                <button class="btn" type="button">
                  До кошика
                </button>
              </article>
            </a>
          </li>

        </ul>
        <button class="more" type="button">
          Показати ще
        </button>
      </div>
    </section>


      </div>
    </section>

  </main>
  <!-- <footer class="footer">
    <a class="logo" href="#body">
      <img class="logo__img" src="images/logo.svg" alt="логотип">
    </a>
  </footer> -->

<script src="js/main.min.js"></script>
</body>
</html>
